  #     - ENV=development
  #   command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - stock-service

volumes:
  pip_cache: