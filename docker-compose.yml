
services:
  stock-service:
    build:
      context: ./backend/stock-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./backend/stock-service:/app
      - pip_cache:/root/.cache/pip
    environment:
      - ENV=development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  portfolio-service:
    build:
      context: ./backend/portfolio-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - ./backend/portfolio-service:/app
      - pip_cache:/root/.cache/pip
    environment:
      - DATABASE_URL=${SUPABASE_DATABASE_URL}
      - ENV=development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - stock-service
      - portfolio-service

volumes:
  pip_cache: